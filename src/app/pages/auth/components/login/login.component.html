<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img loading="lazy" src="/assets/image/logo/CentralTI-auth-left.svg" alt="bg-left" class="absolute w-60 lg:w-80 left-0 bottom-0">
    <img loading="lazy" src="/assets/image/logo/CentralTI-auth-right.svg" alt="bg-left" class="absolute w-60 lg:w-80 right-0 bottom-0">
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img loading="lazy" src="/assets/image/logo/logo.svg" alt="logo CentralTI" class="w-56">
    </header>
    <div class="bg-white rounded shadow-none sm:shadow-lg px-6 py-4 md:px-10">
      <div class="mb-4">
        <h1 class="text-center font-bold pt-4 pb-8 text-gray-600">Log in CentralTI</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input placeholder="Enter email"type="text" class="w-full rounded bg-gray-100 border-gray-300 border-2">
          </div>
          <div class="relative">
            <input placeholder="Enter password"type="password" class="w-full rounded bg-gray-100 border-gray-300 border-2">
          </div>
          <div>
            <app-btn [type]="'submit'">Log In</app-btn>
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-1 border-r-gray-300" />
      <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
        <a routerLink="/forgot-password" class="text-blue-600 font-light">Forgot Password</a>
        <span class="text-gray-500 hidden md:block">â€¢</span>
        <a routerLink="/register" class="text-blue-600 font-light">Sign up for an account</a>
      </div>
    </div>
  </div>
</div>
