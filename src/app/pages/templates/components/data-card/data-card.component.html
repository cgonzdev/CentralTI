<div class="card p-5">
  <h1 class="text-center text-pink-500">{{ title }}</h1>
  <div class="grid">
    <ng-template ngFor let-item [ngForOf]="cards" let-i="index">
      <div class="card-container col-4">
        <p-card class="min-h-full">
          <ng-template pTemplate="header">
            <div class="block">
              <h2 class="font-bold text-center text-blue-600 m-0 p-2">{{ item.title }}</h2>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <p class="text-justify my-0">{{ item.description }}</p>
          </ng-template>
          <ng-template pTemplate="footer" *ngIf="item.link">
            <p-divider></p-divider>
            <a [href]="item.link" target="_blank" class="no-underline font-bold text-blue-500">Access Link</a>
          </ng-template>
        </p-card>
      </div>
    </ng-template>
  </div>
</div>
